<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" role="img" aria-labelledby="title desc">
  <title id="title">Mapa Interdisciplinar H18</title>
  <desc id="desc">Mapa de conexões da habilidade H18 com Matemática, Ciências da Natureza, Humanas e Redação.</desc>
  <defs>
    <style>
      .title { font: 700 44px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .label { font: 700 28px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .text { font: 500 21px 'Segoe UI', Arial, sans-serif; fill: #1f2937; }
      .line { stroke: #334155; stroke-width: 3; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#334155"/>
    </marker>
  </defs>

  <rect x="30" y="30" width="1340" height="840" rx="24" fill="#f8fafc" stroke="#cbd5e1" stroke-width="3"/>
  <text x="70" y="105" class="title">H18 como eixo interdisciplinar</text>

  <rect x="505" y="330" width="390" height="180" rx="22" fill="#e0f2fe" stroke="#38bdf8" stroke-width="3"/>
  <text x="620" y="395" class="label">H18 - Linguagens</text>
  <text x="560" y="430" class="text">Progressão temática</text>
  <text x="560" y="460" class="text">Organização textual</text>

  <rect x="120" y="190" width="320" height="160" rx="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <text x="165" y="245" class="label">Matemática</text>
  <text x="145" y="280" class="text">Leitura de enunciado</text>
  <text x="145" y="310" class="text">evita erro por interpretação</text>

  <rect x="980" y="190" width="320" height="160" rx="20" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="1020" y="245" class="label">Natureza</text>
  <text x="1005" y="280" class="text">Textos técnicos e gráficos</text>
  <text x="1005" y="310" class="text">pedem leitura de relações</text>

  <rect x="120" y="560" width="320" height="160" rx="20" fill="#ede9fe" stroke="#8b5cf6" stroke-width="3"/>
  <text x="190" y="615" class="label">Humanas</text>
  <text x="145" y="650" class="text">Analisar tese e argumentos</text>
  <text x="145" y="680" class="text">em textos histórico-sociais</text>

  <rect x="980" y="560" width="320" height="160" rx="20" fill="#ffe4e6" stroke="#f43f5e" stroke-width="3"/>
  <text x="1070" y="615" class="label">Redação</text>
  <text x="1005" y="650" class="text">Coesão e coerência no texto</text>
  <text x="1005" y="680" class="text">dissertativo-argumentativo</text>

  <path d="M505 385 C430 350, 390 320, 440 290" class="line"/>
  <path d="M895 385 C970 350, 1010 320, 980 290" class="line"/>
  <path d="M505 465 C420 530, 390 590, 440 620" class="line"/>
  <path d="M895 465 C980 530, 1010 590, 980 620" class="line"/>

  <rect x="330" y="770" width="740" height="70" rx="14" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
  <text x="365" y="815" class="text">Quanto melhor a H18, maior o rendimento em interpretação em todas as provas.</text>
</svg>
